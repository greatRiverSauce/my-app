    <div class="row">
        <legend>User profile </legend>
        <div class="col-md-8 ">
            <form class="form-horizontal">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
                </div>
                <!--{{ gender.group1 }}-->

                    <div ng-repeat="gender in genderArr" >
                        <input type="radio" name="optionsRadios" id="other" value="{{gender.name}}" ng-model="$parent.selectedGender" >
                        <label>
                            {{gender.name}}
                        </label>
                    </div>
                {{msg}}

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="location" ng-model="userProfile.location">
                </div>
                <div class="form-group">
                    <label for="birth">Birth</label>
                    <input type="text" class="form-control" id="birth" placeholder="yy/mm/dd" ng-model="userProfile.birth">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="userProfile.email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="phone number" ng-model="userProfile.phone">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="bio" placeholder="bio" ng-model="userProfile.bio"></textarea>
                </div>
                <button type="button" class="btn btn-default" ng-click="checkoptionsAndSave(genderArr)">Save</button>

            </form>
        </div>
        <div class="col-md-4">
            <img src="/img/uploads/photo/{{userProfile.photo}}" style="width:200px;height:200px;overflow: hidden">
