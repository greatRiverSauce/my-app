<form class="form-signin text-center"  style="width: 300px;margin:auto;margin-top: 100px">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <br>
    <label for="inputFirstname" class="sr-only">Firstname</label>
    <input type="text" id="inputFirstname" class="form-control" placeholder="Firstname" required>
    <br>
    <label for="inputLastname" class="sr-only">Lastname</label>
    <input type="text" id="inputLastname" class="form-control" placeholder="Lastname" required>
    <br>
    <!--<div class="checkbox mb-3">-->
        <!--<label>-->
            <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
    <!--</div>-->
    <div class="row">
        <div class="col col-md-6">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
        <div class="col col-md-6">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </div>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
