<div class="head"></div>
<div ng-controller="myBlogController">
    <div class="container">
        <div class="info">
            <div class="row">
                <div class="col col-lg-4">
                    <img src="http://ny1y263yp3-flywheel.netdna-ssl.com/palmas/wp-content/uploads/sites/7/2016/03/man.jpg" alt="">
                </div>
                <div class="col col-lg-8">
                    <h3>{{curUser.username}}</h3>
                    <p>John Doe is an full stack developer from Auckland, New Zealand.
                        He likes to write fiction books when he is not busy coding themes.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="blog" ng-repeat="post in posts">
                <a href="#/viewPost/{{post._id}}" >
                    <img src="/img/uploads/{{post.imgs}}" alt="">
                    <a class="like" href=""><span class="cnt">{{post.likes}}</span>&nbsp;<i class="ion-ios-heart-outline"></i></a>
                    <h5>{{getTime(post.time)}}</h5>
                    <p>
                        {{post.content}}
                    </p>
                </a>
            </div>
        </div>
        <div style="clear:both;"></div>
    </div>

</div>
